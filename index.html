<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- CSS Style  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="logo">
      <img src="images/logo.svg" alt="Basel Logo">
    </header>

    <div class="hero">
      <img class="desktop-hero" src="images/hero-desktop.jpg" alt="A lady">
      <img class="mobile-hero" src="images/hero-mobile.jpg" alt="A lady">
    </div>

    <section class="description">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="newsletter" action="#" method="get">
        <input class="mail" type="email" id="email" placeholder="Email Address" name="email">     
        <label for="email"></label>

        <button id="button" type="submit">
          <img class="arrow-icon" src="images/icon-arrow.svg" alt="Email Arrow Icon">
        </button>
      </form>
    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Udeh Ifeanyi</a>.
      </p>
    </footer>
  </main>

    <!-- Javascript?jQuuery--------- -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <script src="script.js"></script>
</body>
</html>
